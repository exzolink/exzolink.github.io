<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Psycho — интернет-магазин одежды</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/swiper.css" />
	</head>
	<body>
		<main class="register">
			<video muted playsinline autoplay loop class="mainpage__intro_video" src="https://psihclothes.com/wp-content/themes/psycho/imgs/video-fp.mp4" equalizer-state="attached"></video>

			<div class="container">
				<div class="register__inner">
					<a href="" class="register__logo">
						<img src="imgs/lovo.svg" alt="" />
					</a>
					<div class="auth__modal">
						<div class="auth__modal_inner">
							<span class="auth__modal_title"> Регистрация </span>

							<form action="" method="POST" class="auth__modal_form">
								<label for="" class="auth__modal_label">
									<span class="modal-basket__inputs_text">ФИО</span>
									<input
										class="modal-basket__inputs_input"
										type="text"
										placeholder="Фамилия Имя Отчество*"
										required
									/>
								</label>

								<label for="" class="auth__modal_label">
									<span class="modal-basket__inputs_text">Номер телефона</span>
									<input
										class="modal-basket__inputs_input"
										type="password"
										placeholder="+7"
										required
									/>
								</label>

								<label for="" class="auth__modal_label">
									<span class="modal-basket__inputs_text">Почта</span>
									<input
										class="modal-basket__inputs_input"
										type="email"
										placeholder="Пример@mail.ru"
										required
									/>
								</label>

								<label for="" class="auth__modal_label">
									<span class="modal-basket__inputs_text">Пароль</span>
									<input
										class="modal-basket__inputs_input"
										type="password"
										placeholder="Придумайте свой пароль"
										required
									/>
								</label>

								<label for="" class="auth__modal_label">
									<span class="modal-basket__inputs_text">Повторите пароль</span>
									<input
										class="modal-basket__inputs_input"
										type="password"
										placeholder="Введите пароль еще раз"
										required
									/>
								</label>

								<label for="privacy" class="auth__modal_label checkbox">
									<input id="privacy" type="checkbox">
									<span class="woocommerce-terms-and-conditions-checkbox-text">Нажимая кнопку «Зарегистрироваться», я даю согласие на обработку своих персональных данных.</span>
								</label>
							</form>

							<div class="auth__modal_buttons">
								<a href="" class="profile__order_button">Зарегистрироваться</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="js/swiper.js"></script>
		<script src="js/custom-select.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
