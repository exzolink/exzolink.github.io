<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Psycho — интернет-магазин одежды</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body class="no-scroll">
		<header class="header">
			<div class="header__menu">
				<div class="header__menu_inner">
					<form class="header__search_form" action="">
						<input
							class="header__search"
							type="text"
							required
							placeholder="ПОИСК"
						/>
						<button type="submit">
							<img src="imgs/search.svg" alt="" />
						</button>
					</form>

					<nav class="nav__wrapper">
						<a href="" class="nav__link active">Главная</a>
						<a href="" class="nav__link">Каталог</a>
						<a href="" class="nav__link">Коллекции</a>
						<a href="" class="nav__link">О нас</a>
						<a href="" class="nav__link">Инстаграм</a>
						<a href="" class="nav__link">ВК</a>
					</nav>
				</div>
			</div>

			<div class="container">
				<div class="header__inner">
					<button class="header__burger">
						<img src="imgs/burger.svg" width="40" height="40" alt="" />
					</button>

					<div class="header__block nav__block">
						<nav class="nav__wrapper">
							<a href="" class="nav__link active">Главная</a>
							<a href="" class="nav__link">Каталог</a>
							<a href="" class="nav__link">Коллекции</a>
							<a href="" class="nav__link">О нас</a>
							<a href="" class="nav__link">Инстаграм</a>
							<a href="" class="nav__link">ВК</a>
						</nav>
					</div>

					<a href="" class="header__logo"
						><img width="35" height="62" src="imgs/lovo.svg" alt=""
					/></a>

					<div class="header__block">
						<div class="header__lang">
							<a href="">ENG</a>
							<span>|</span>
							<a href="" class="active">RU</a>
						</div>

						<form class="header__search_form" action="">
							<input
								class="header__search"
								type="text"
								required
								placeholder="ПОИСК"
							/>
							<button type="submit">
								<img src="imgs/search.svg" alt="" />
							</button>
						</form>

						<button class="header__basket">
							<img src="imgs/basket.svg" alt="" />
							<span>0</span>
						</button>
					</div>
				</div>
			</div>
		</header>

		<main class="mainpage">
			<section class="mainpage__section">
				<div class="mainpage__intro">
					<video
						preload="auto"
						muted
						autoplay
						class="mainpage__intro_video"
						src="imgs/intro.mp4"
					></video>
				</div>

				<div class="nav__btn">
					<a href="" class="btn">Каталог</a>
				</div>
			</section>
		</main>

		<script src="js/main.js"></script>
	</body>
</html>
