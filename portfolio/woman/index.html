<!DOCTYPE html>
<html class="no-overflow" lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Женское здоровье</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
			class="preload"
			rel="preload"
		/>
	</head>
	<body class="main">
		<img
			loading="lazy"
			decoding="async"
			class="main__bg main__bg_left"
			src="imgs/cloudsBg.png"
			alt=""
		/>
		<img
			loading="lazy"
			decoding="async"
			class="main__bg main__bg_right"
			src="imgs/cloudsBg.png"
			alt=""
		/>

		<header class="main__header">
			<img decoding="async" src="imgs/logo.svg" alt="" />
			<h2 class="main__text">
				Женское здоровье - источник здорового будущего!
			</h2>
			<h1 class="main__title">
				Комплекс препаратов для здоровья женщин всех возрастов
			</h1>
		</header>

		<main class="main__body">
			<div class="main__item left">
				<img
					class="main__item_img left lazyload"
					data-src="imgs/wPMC.png"
					alt=""
				/>
				<div class="main__item_block left">
					<a href="" data-btn="left" class="main__item_btn left">При менструации</a>
					<img
						class="main__item_subimg left lazyload"
						data-src="imgs/simidona.png"
						alt=""
					/>
				</div>
			</div>

			<div class="main__item center">
				<img
					class="main__item_img center lazyload"
					data-src="imgs/wPregnant.png"
					alt=""
				/>
				<div class="main__item_block center">
					<a href="" data-btn="center" class="main__item_btn center">Для будущих мам</a>
					<img
						class="main__item_subimg center lazyload"
						data-src="imgs/miofolik.png"
						alt=""
					/>
				</div>
			</div>

			<div class="main__item right">
				<img
					class="main__item_img right lazyload"
					data-src="imgs/wClimax.png"
					alt=""
				/>
				<div class="main__item_block right">
					<a href="" data-btn="right" class="main__item_btn right">При климаксе</a>
					<img
						class="main__item_subimg right lazyload"
						data-src="imgs/prefemin.png"
						alt=""
					/>
				</div>
			</div>
		</main>

		<script src="js/lazyload.js" async></script>
		<script src="js/main.js"></script>
	</body>
</html>
